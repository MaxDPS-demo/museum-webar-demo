<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    a-scene {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    #points {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>

<body>
<div id="points">Body: 0</div>

<a-scene mindar-image="imageTargetSrc: targets.mind;" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="target" mindar-image-target="targetIndex: 0">
    <a-gltf-model
      id="artifactModel"
      src="artifact.glb"
      position="0 0 0"
      scale="0.5 0.5 0.5"
    ></a-gltf-model>
  </a-entity>
</a-scene>

<script>
let points = 0;
const pointsDiv = document.getElementById("points");
const target = document.getElementById("target");
const artifactModel = document.getElementById("artifactModel");

target.addEventListener("targetFound", () => {
  // Pridať body
  points += 10;
  pointsDiv.innerText = "Body: " + points;

  // Odstrániť artefakt
  artifactModel.parentNode.removeChild(artifactModel);
});
</script>
</body>
</html>
